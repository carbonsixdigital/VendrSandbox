<div class="umb-panel" ng-controller="seoChecker.EditRedirectsController" ng-cloak>
  <umb-load-indicator ng-if="!loaded"></umb-load-indicator>
  <form name="frm" ng-show="loaded" novalidate
        val-form-manager>
    <umb-editor-view>

      <umb-editor-header name="model.pageName"
                         name-locked="true"
                         hide-icon="true"
                         tabs="model.tabs"
                         hide-description="true"
                         hide-alias="true">
      </umb-editor-header>

      <umb-editor-container>
        <div class="umb-expansion-panel">
          <div class="umb-expansion-panel__content">
            <div class="alert alert-error" ng-if="model.isInValid">
              <ul>
                <li ng-repeat="validationMessage in model.validationMessages">{{validationMessage}}</li>
              </ul>
            </div>
            <umb-tabs-content class="form-horizontal" view="true">
              <umb-property data-element="property-{{model.tabs[0].alias}}" ng-repeat="property in model.tabs[0].properties track by property.alias" property="property">
                <umb-property-editor model="property"></umb-property-editor>
              </umb-property>

            </umb-tabs-content>
          </div>
        </div>
      </umb-editor-container>

      <umb-editor-footer>
        <umb-editor-footer-content-right>
          <div class="umb-pane btn-toolbar umb-btn-toolbar">
            <div class="control-group umb-control-group">
              <a href class="btn btn-link" ng-click="onCancel()"><localize key="general_cancel">Cancel</localize></a>
              <a href class="btn btn-primary" ng-click="save()"><localize key="buttons_save">Save</localize></a>
            </div>
          </div>
        </umb-editor-footer-content-right>
      </umb-editor-footer>

    </umb-editor-view>
  </form>
</div>
