<div ng-controller="Vendr.Controllers.StorePickerController as vm" class="vendr umb-property-editor umb-contentpicker">

    <p ng-if="vm.pickedItem.deleted"><localize key="contentPicker_pickedTrashedItem"></localize></p>

    <ng-form name="pickerForm">

        <umb-node-preview ng-if="vm.pickedItem"
            icon="vm.pickedItem.icon"
            name="vm.pickedItem.name"
            published="true"
            description="vm.pickedItem.id"
            sortable="false"
            allow-remove="true"
            allow-open="false"
            on-remove="vm.removeItem()"
            on-open="vm.openItem()">
        </umb-node-preview>

        <a ng-show="!vm.pickedItem" href="#"
                class="umb-node-preview-add"
                ng-click="vm.openPicker()"
                id="{{vm.pickedItem.alias}}"
                aria-label="Add item" prevent-default>
            <localize key="general_add">Add</localize>
            <span class="sr-only">...</span>
        </a>

    </ng-form>

</div>
